<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calcBody">
      <div class="px-8 py-8">
        <div class="flex mb-1 justify-end">
          <div class="output">
            <div class="previousNumber"></div>
            <div class="currentNumber">0</div>
          </div>
          <button
            class="clear flex w-12 h-12 justify-center m-1 font-bold py-2 px-2 border hover:border-transparent rounded text-white border-2 text-2xl hover:bg-red-500 border-red-500"
          >
            AC
          </button>
        </div>
        <div class="flex mb-1"></div>
        <button
          class="number flex w-12 h-12 justify-center m-1 font-bold py-2 px-2 border hover:border-transparent rounded text-white border-2 text-2xl hover:bg-green-500 border-green-500"
        >
          7
        </button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">/</button>
      </div>
    </div>
    <script src="main.js" async defer></script>
    <script src="addStyles.js" async defer></script>
  </body>
</html>
